<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cesar Cipher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather&display=swap">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>SP</header>
    <div class = "cajrect trans">
    <div class="centrado" id="bienvenida1">
      <h1>Bienvenido a Secure Passwords</h1>
      <form action="">
      <input type="text" required class="nombre"  placeholder="Ingresa tu Nombre" title="Por favor ingrese su nombre"><br>
      <input type="email" required class="correo"  placeholder="Ingresa tu Correo" title="Por favor ingrese su correo">
      <button type="button" class="fondo" id="btn"> Inicia sesión</button>

    </div>
    <div class="centrado hide" id="hello">
      <p> Que deseas hacer:</p>
      <button type="button" class="fondo" id="encode1">Codificar</button>
      <button type="button" class="fondo" id="decode1">Decodificar</button>
    </div>

    <div class="centrado hide" id="YesEncode">
        <p> Ingresa la contraseña que deseas codificar:</p>
      <input type="text" class="pasword" id="texto1" placeholder="Texto" value=""><br>
      <input type="number" class="offset" id="offset3" placeholder="Coloca # de desplazamiento" value=""><br>
      <button type="button" class="fondo" id="cifrar"> Cifrando</button>

    </div>

    <div class="centrado hide" id="answer">
      <p>Esta es tu contraseña segura</p>
      <div id="msj-encode" class="caja centrado"></div>
      <button type="reset" class="fondo" id="salir"> Salir</button>
      <button type="reset" class="fondo" id="comienzo1"> Vuelve a empezar</button>

    </div>
    <div class="centrado hide" id="YesDecode">
      <p> Ingresa la contraseña que deseas decodificar:</p>
      <input type="text" class="pasword2"  id="texto2" placeholder="Texto">
      <input type="number" class="offset2" id="offset2" placeholder="Coloca # de desplazamiento">
      <button type="button" class="fondo" id="descifrar"> Descifrando</button>
    </div>

    <div class="centrado hide" id="answer2">
      <p>Esta es tu contraseña descifrada</p>
      <div id="msj-decode" class="caja centrado"></div>
      <button type="reset" class="fondo" id="salir2"> Salir</button>
      <button type="reset" class="fondo" id="comienzo2"> Vuelve a empezar</button>
    </form>
    </div>
    <footer>Creado por Melissa Ccoyllo para Laboratoria @2019 Promo Lim011</footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
