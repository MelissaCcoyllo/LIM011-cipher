<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cesar Cipher</title>
  </head>
  <body>
    <div class="centrado" id="bienvenida1"> 
      <h1>Bienvenido a Secure Paswords</h1>
      <style> @import url('https://fonts.googleapis.com/css?family=Rum+Raisin&display=swap');</style>
      <input type="text" class="nombre" id= "nombre" placeholder="Ingresa tu Nombre"><br>
      <input type="text" class="correo" placeholder="Ingresa tu Correo"><br>
      <button type="button" class="fondo" id="btn"> Inicia sesión</button>

    </div>
    <div class="centrado hide" id="hello">
      <p> Que deseas hacer:</p><br>
      <button type="button" class="fondo" id="encode1">Codificar</button>
      <button type="button" class="fondo" id="decode1">Decodificar</button>
    </div>

    <div class="centrado hide" id="YesEncode">
        <p> Ingresa la contraseña que deseas codificar:</p><br>
      <input type="text" class="pasword" id="texto1" placeholder="Texto" value=""><br>
      <input type="number" class="offset" id="offset3" placeholder="Coloca # de desplazamiento"><br>
      <button type="button" class="fondo" id="cifrar"> Cifrando</button>
    </div>

    <div class="centrado hide" id='answer'>
      <p>Esta es tu contraseña segura</p><br>
      <div id="msj-encode" class="caja centrado"></div>
      <button type="button" class="fondo" id="salir"> Salir</button>
      <button type="button" class="fondo" id="comienzo1"> Vuelve a empezar</button>

    </div>
    <div class="centrado hide" id="YesDecode">
      <p> Ingresa la contraseña que deseas decodificar:</p><br>
      <input type="text" class="pasword2"  id="texto2" placeholder="Texto"><br>
      <input type="number" class="offset2" id="offset2" placeholder="Coloca # de desplazamiento"><br>
      <button type="button" class="fondo" id="descifrar"> Descifrando</button>
    </div>

    <div class="centrado hide" id='answer2'>
      <p>Esta es tu contraseña descifrada</p><br>
      <div id="msj-decode" class="caja centrado"></div>
      <button type="button" class="fondo" id="salir2"> Salir</button>
      <button type="button" class="fondo" id="comienzo2"> Vuelve a empezar</button>

    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
